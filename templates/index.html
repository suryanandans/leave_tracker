<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Tracker Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container py-4">
    <h2 class="text-center mb-4">ðŸ“… Leave Tracker System</h2>

    <!-- CSV Upload -->
    <div class="card mb-4">
        <div class="card-header">Upload Leave CSV</div>
        <div class="card-body">
            <form id="csvUploadForm" enctype="multipart/form-data">
                <input type="file" class="form-control" name="file" required>
                <button type="submit" class="btn btn-primary mt-2">Upload</button>
            </form>
        </div>
    </div>

    <!-- Search by Name -->
    <div class="card mb-4">
        <div class="card-header">Search Leaves by Name</div>
        <div class="card-body">
            <form id="searchForm">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                    </div>
                    <div class="col-md-3">
                        <input type="month" name="month" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input type="date" name="date" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success">Search</button>
                    </div>
                </div>
            </form>
            <div class="mt-3" id="resultBox"></div>
        </div>
    </div>

    <!-- Filter by Date -->
    <div class="card">
        <div class="card-header">Filter by Date Range</div>
        <div class="card-body">
            <form id="filterForm">
                <div class="row">
                    <div class="col-md-5">
                        <input type="date" name="start_date" class="form-control" required>
                    </div>
                    <div class="col-md-5">
                        <input type="date" name="end_date" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-info">Filter</button>
                    </div>
                </div>
            </form>
            <div class="mt-3" id="filterResult"></div>
        </div>
    </div>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
