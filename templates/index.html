<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Tracker Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/942/942799.png" type="image/png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">ðŸ“… Leave Tracker System</h2>

        <!-- Upload CSV -->
        <div class="card mb-4">
            <div class="card-header">Upload Leave CSV</div>
            <div class="card-body">
                <form id="csvUploadForm" enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control" required>
                    <button type="submit" class="btn btn-primary mt-2">Upload</button>
                </form>
            </div>
        </div>

        <!-- Search By Name -->
        <div class="card mb-4">
            <div class="card-header">Search Leaves by Name</div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="row g-3">
                        <!-- Username -->
                        <div class="col-md-4">
                            <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                        </div>

                        
                       <div class="col-md-3">
                        <input type="month" id="monthInput" name="month" class="form-control">
                        <label for="monthInput" class="form-label">Select by Month</label>
                        </div>



                        <!-- Search Button -->
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success w-100">Search</button>
                        </div>
                    </div>

                    <hr>

                    <!-- Date Range -->
                    <div class="row g-3 align-items-end mt-2">
                        <label class="form-label fw-bold">Search Between Dates:</label>
                        <div class="col-md-4">
                            <input type="date" name="start_date" class="form-control" placeholder="Start Date">
                        </div>
                        <div class="col-md-1 text-center">
                            <span>to</span>
                        </div>
                        <div class="col-md-4">
                            <input type="date" name="end_date" class="form-control" placeholder="End Date">
                        </div>
                    </div>

                    <hr>

                    <!-- Specific Date -->
                    <div class="row g-3 align-items-end mt-2">
                        <label class="form-label fw-bold">Search by Specific Date:</label>
                        <div class="col-md-4">
                            <input type="date" name="date" class="form-control" placeholder="Specific Date">
                        </div>
                    </div>
                </form>

                <!-- Results -->
                <div class="mt-4" id="resultBox"></div>
            </div>
        </div>

        <!-- Filter by Date -->
        <div class="card">
            <div class="card-header">Filter by Date Range</div>
            <div class="card-body">
                <form id="filterForm">
                    <div class="row g-2">
                        <div class="col-md-5">
                            <input type="date" name="start_date" class="form-control" required>
                        </div>
                        <div class="col-md-5">
                            <input type="date" name="end_date" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-info w-100">Filter</button>
                        </div>
                    </div>
                </form>

                <!-- Filter Results -->
                <div class="mt-3" id="filterResult"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/script.js"></script>
</body>
</html>
