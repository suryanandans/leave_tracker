<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Tracker Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">ðŸ“… Leave Tracker System</h2>

    <!-- Upload CSV -->
    <div class="card mb-4">
        <div class="card-header">Upload Leave CSV</div>
        <div class="card-body">
            <form id="csvUploadForm" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-2">Upload</button>
            </form>
        </div>
    </div>

    <!-- Search & View Leave Records -->
    <div class="card mb-4">
        <div class="card-header">Search & View Leave Records</div>
        <div class="card-body">
            <form id="combinedFilterForm">
                <div class="row g-3 mb-3">
                    <!-- Username Filter -->
                    <div class="col-md-3">
                        <label for="usernameInput" class="form-label">Search by Name</label>
                        <input type="text" id="usernameInput" class="form-control" placeholder="Enter username">
                    </div>

                    <!-- Sort By -->
                    <div class="col-md-3">
                        <label for="sortSelect" class="form-label">Sort By</label>
                        <select class="form-select" id="sortSelect">
                            <option value="all" selected>All Records</option>
                            <option value="month">By Month</option>
                            <option value="range">By Date Range</option>
                        </select>
                    </div>

                    <!-- Month Picker -->
                    <div class="col-md-3" id="monthFilter" style="display: none;">
                        <label for="sortMonth" class="form-label">Select Month</label>
                        <input type="text" class="form-control" id="sortMonth" placeholder="YYYY-MM">
                    </div>

                    <!-- Date Range Picker -->
                    <div class="col-md-3" id="rangeFilter" style="display: none;">
                        <label class="form-label">Select Date Range</label>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" id="rangeStart" placeholder="Start Date">
                            <input type="text" class="form-control" id="rangeEnd" placeholder="End Date">
                        </div>
                    </div>
                </div>
            </form>

            <button type="button" class="btn btn-dark" id="showAllBtn">Show Records</button>
            <div class="mt-4" id="allLeavesResult"></div>
        </div>
    </div>
</div>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
